
{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}
{% block body %}


<div class='container'>
    
    <div class='p-4 m-4'>
        <div class="alert alert-light border rounded" role="alert"><b>
            Create an account</b>
        </div>

        <form action="" method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="">First Name</label>
                <input required type="text" name="first_name" id="first_name" class="form-control" placeholder="" >
            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <input required type="text" name="last_name" id="last_name" class="form-control" placeholder="" >
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input required type="email" name="email" id="email" class="form-control" placeholder="" >
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input required type="Password" name="Password" id="Password" class="form-control" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    </div>
        </form>

{% endblock body %}
